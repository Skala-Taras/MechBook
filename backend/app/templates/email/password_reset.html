<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <h1>Password Reset Request</h1>
    <p>Hello,</p>
    <p>You requested a password reset. Please use the token below to reset your password. This token is valid for 15 minutes.</p>
    <p><strong>Your token:</strong></p>
    <pre style="font-size: 1.2em; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">{{ token }}</pre>
    <p>If you did not request a password reset, please ignore this email.</p>
</body>
</html>

[pytest]
# Wzorce testów
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markery testów
markers =
    unit: Testy jednostkowe (szybkie, bez zależności zewnętrznych)
    integration: Testy integracyjne (wymagają bazy danych)
    slow: Wolne testy (Elasticsearch, zewnętrzne serwisy)
    auth: Testy związane z autentykacją
    api: Testy API endpoints
    clients: Testy endpointów klientów
    vehicles: Testy endpointów pojazdów
    repairs: Testy endpointów napraw

# Konfiguracja
testpaths = tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Pokrycie kodu
[coverage:run]
source = backend/app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

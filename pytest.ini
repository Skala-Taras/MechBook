[pytest]
# Test patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database)
    slow: Slow tests (Elasticsearch, external services)
    auth: Authentication tests
    api: API endpoints tests
    clients: Client endpoints tests
    vehicles: Vehicle endpoints tests
    repairs: Repair endpoints tests

# Configuration
testpaths = tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Code coverage
[coverage:run]
source = backend/app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

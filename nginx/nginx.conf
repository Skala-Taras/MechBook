worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ===================================================
    # HTTP (port 80) - przekierowanie do HTTPS + Certbot
    # ===================================================
    server {
        listen 80;
        listen [::]:80;
        server_name mech-book.com www.mech-book.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===================================================
    # HTTPS (port 443) - główny serwer: frontend + backend
    # ===================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name mech-book.com www.mech-book.com;

        ssl_certificate /etc/letsencrypt/live/mech-book.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mech-book.com/privkey.pem;

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1h;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256";
        ssl_prefer_server_ciphers off;

        # ===== Security headers =====
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ===== Redirect www -> mech-book.com =====
        if ($host = 'www.mech-book.com') {
            return 301 https://mech-book.com$request_uri;
        }

        # ===== FRONTEND (Next.js) =====
        location / {
            proxy_pass http://mech-book-front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===== BACKEND (FastAPI) =====
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
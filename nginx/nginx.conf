user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logowanie
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    server_tokens off; # Hide Nginx version

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss;

    # Upstreams - service names from docker-compose
    upstream mech_book_frontend {
        server mech-book-front:3000;
    }

    upstream mech_book_backend {
        server backend:8000;
    }

    # ===================================================
    # SERVER HTTP (Port 80) - Redirect to HTTPS and Certbot Challenge
    # ===================================================
    server {
        listen 80;
        server_name mech-book.com www.mech-book.com api.mech-book.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===================================================
    # SERVER HTTPS (Port 443) - Main domain (mech-book.com)
    # Handles frontend and redirects /api/ to backend
    # ===================================================
    server {
        listen 443 ssl http2;
        server_name mech-book.com www.mech-book.com;

        # ssl_certificate /etc/letsencrypt/live/mech-book.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/mech-book.com/privkey.pem;

        # Basic SSL settings for security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers "ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384";
        ssl_prefer_server_ciphers off;


        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Main redirection to frontend
        location / {
            proxy_pass http://mech_book_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files of frontend (with cache)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://mech_book_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ===================================================
        # Redirect API to backend
        # Here we introduce access restriction to api.mech-book.com
        # ===================================================
        location /api/ {
            
            proxy_pass http://mech_book_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS Settings
            add_header 'Access-Control-Allow-Origin' 'https://mech-book.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle preflight OPTIONS (CORS)
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # ===================================================
    # SERVER HTTPS (Port 443) - API (api.mech-book.com)
    # ===================================================
    server {
        listen 443 ssl http2;
        server_name api.mech-book.com;

        # ssl_certificate /etc/letsencrypt/live/mech-book.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/mech-book.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers "ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384";
        ssl_prefer_server_ciphers off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always; 
        add_header X-Content-Type-Options "nosniff" always;

        # ====== KEY ACCESS RESTRICTION ======
        if ($http_origin !~* ^https://mech-book\.com$) {
             return 403;
        }

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://mech-book.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization'; 
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Main redirection to backend API
        location / {
            proxy_pass http://mech_book_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS Settings
            add_header 'Access-Control-Allow-Origin' 'https://mech-book.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }
}